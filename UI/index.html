		<script type="text/javascript">
			$(document).on("ready", function () {
	
	function koreGenerateUUID() {
	var d = new Date().getTime();
	if (window.performance && typeof window.performance.now === "function"){
	d += performance.now(); //use high-precision timer if available
  	}
	var uuid = 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
	var r = (d + Math.random() * 16) % 16 | 0;
	 d = Math.floor(d / 16);
	return (c == 'x' ? r : (r & 0x3 | 0x8)).toString(16);
	});
	return uuid;
	 }
	

	function generateJWT() {
		var korecookie = localStorage.getItem("korecom");
	 var uuid = (korecookie) || koreGenerateUUID();
	 localStorage.setItem("korecom", uuid);
        // Header
        var oHeader = {alg: 'HS256', typ: 'JWT'};
        // Payload
        var oPayload = {};
        var tNow = KJUR.jws.IntDate.get('now');
              var tEnd = KJUR.jws.IntDate.get('now + 1day');
        oPayload.iss = "cs-222f20e2-cc67-5c02-8f5a-199a498299eb";
        oPayload.sub = uuid;
        oPayload.iat = tNow;
        oPayload.exp = tEnd;
        oPayload.aud = "https://idproxy.kore.com/authorize";
        oPayload.isAnonymous = false; 
        
        // Sign JWT
        var sHeader = JSON.stringify(oHeader);
        var sPayload = JSON.stringify(oPayload);
        var sJWT = KJUR.jws.JWS.sign("HS256", sHeader, sPayload, "igjQJKl3v2i/s0B2UUnudCghUqQz+ojisnjJpLJRlik=");
        return sJWT;


    }			
	function assertion(options, callback){
           
          options.assertion = generateJWT();
		  options.handleError = koreBot.showError;
		  callback(null, options);
		  setTimeout(function () {
		  if (koreBot && koreBot.initToken) {
			koreBot.initToken(options);
		  }
		}, 2000);
  }      

				var botOptions = {};
				botOptions.logLevel = 'debug';
				botOptions.koreAPIUrl = "https://pilot-bots.kore.ai/api/";
				botOptions.bearer = "bearer xyz-------------------";
				botOptions.speechSocketUrl = 'wss://';
				botOptions.assertionFn = assertion;
				botOptions.koreAnonymousFn = koreAnonymousFn;
				botOptions.clientId   = "cs-222f20e2-cc67-5c02-8f5a-199a498299eb"; // secure client-id
				botOptions.botInfo = {name:"SmartBot","_id":"st-c73f58a0-96d2-53ee-b81e-7ab40daa6504"}; // bot name is case sensitive
				
				var chatConfig={
					botOptions:botOptions,
					allowIframe: false
				};
				var koreBot = koreBotChat();
				koreBot.show(chatConfig);
				$('.openChatWindow').click(function () {
					koreBotChat().show(chatConfig);
				});
			});
		</script>
